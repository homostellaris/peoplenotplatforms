<!DOCTYPE html>
<html>
  <head>
    <title>Follow people, not platforms.</title>
    <meta charset="utf-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script>
      $( document ).ready(function()
      {
        var getTweetButton = document.getElementById('get-tweet-button');
        getTweetButton.addEventListener('click', doSomething);

        // doSomething();

        function doSomething()
        {
          alert('you called me.');
          var baseUriTestApi = 'http://jsonplaceholder.typicode.com';
          var baseUriTwitterApi = 'https://api.twitter.com/1.1/';
          var getTimeline = 'statuses/mentions_timeline.json'

          var authorizationHeaderValue = "Oauth";

          $.ajax(
          {
            url: baseUriTwitterApi + getTimeline
            // headers:
            // {
            //   Authorization: authorizationHeaderValue
            // }
          })
          .then(function(data)
          {
            console.log(data);
            $('#response').text( JSON.stringify(data, null, 4) );
          })
        }
      });
    </script>
  </head>
  <body>
    <h1>Follow</h1>
    <div>
      <button id="get-tweet-button" name="Get Tweet Button" type="button" autofocus="true">Get Tweet</button>
    </div>
    <pre id="response"/>
  </body>
</html>
