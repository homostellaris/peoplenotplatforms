version: v1.0
name: Follow pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 10

blocks:
  - name: install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - cache clear
            - checkout
            - cache restore client-build-$SEMAPHORE_GIT_SHA
            - cache restore cypress-binary-$SEMAPHORE_GIT_SHA
            - npm install
            - cache store client-build-$SEMAPHORE_GIT_SHA client/build
            - cache store cypress-binary-$SEMAPHORE_GIT_SHA /home/semaphore/.cache
  - name: quality
    task:
      prologue:
          commands:
            - checkout
            - npm install
            - cache restore client-build-$SEMAPHORE_GIT_SHA
      jobs:
        - name: lint
          commands:
            - npm run lint
        - name: unit test
          commands:
            - sem-service start mongodb
            - npm run jest
        - name: e2e test
          commands:
            - cache restore cypress-binary-$SEMAPHORE_GIT_SHA
            - sem-service start mongodb
            - npm run ci
