version: v1.0
name: Follow pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 10

blocks:
  - name: install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - checkout
            - nvm use
            - npm ci
            - npm run build
  - name: quality
    task:
      prologue:
          commands:
            - checkout
            - nvm use
            - npm ci
            - npm run build
      jobs:
        - name: lint
          commands:
            - npm run lint
        - name: unit test
          commands:
            - sem-service start mongodb
            - npm run setup-database
            - npm run jest
        - name: e2e test
          commands:
            - sudo apt -y install libgtk2.0-0
            - sem-service start mongodb
            - npm run setup-database
            - npm run ci
