version: v1.0
name: People Not Platforms pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
execution_time_limit:
  minutes: 10

blocks:
  - name: install dependencies
    task:
      jobs:
        - name: npm install and cache
          commands:
            - cache restore node-modules-root-$(checksum package-lock.json),node-modules-root
            - cache restore node-modules-database-$(checksum database/package-lock.json),node-modules-database
            - cache restore node-modules-people-$(checksum people/package-lock.json),node-modules-people
            - cache restore node-modules-client-$(checksum client/package-lock.json),node-modules-client
            - cache restore user-cache-$SEMAPHORE_GIT_SHA,user-cache
            - cache restore client-build-$SEMAPHORE_GIT_SHA,client-build
            - checkout
            - nvm use
            - npm ci
            - npm run build
            - cache store node-modules-root-$(checksum package-lock.json) node_modules/
            - cache store node-modules-database-$(checksum database/package-lock.json) database/node_modules/
            - cache store node-modules-people-$(checksum people/package-lock.json) people/node_modules/
            - cache store node-modules-client-$(checksum client/package-lock.json) client/node_modules/
            - cache store user-cache-$SEMAPHORE_GIT_SHA ~/.cache/
            - cache store client-build-$SEMAPHORE_GIT_SHA client/build
  - name: quality
    task:
      prologue:
        commands:
          - checkout
          - nvm use
          - cache restore node-modules-root-$(checksum package-lock.json),node-modules-root
          - cache restore node-modules-database-$(checksum database/package-lock.json),node-modules-database
          - cache restore node-modules-people-$(checksum people/package-lock.json),node-modules-people
          - cache restore node-modules-client-$(checksum client/package-lock.json),node-modules-client
          - cache restore user-cache-$SEMAPHORE_GIT_SHA,user-cache
          - cache restore client-build-$SEMAPHORE_GIT_SHA,client-build
      jobs:
        - name: lint
          commands:
            - npm run lint
        - name: unit test
          commands:
            - sem-service start mongodb
            - (cd database && npm run reset-database)
            - npm run jest
        - name: e2e test
          commands:
            - sudo apt -y install libgtk2.0-0
            - sem-service start mongodb
            - (cd database && npm run reset-database)
            - npm run ci
      secrets:
        - name: cypress-record-key